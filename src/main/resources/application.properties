## DataBase Properties
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=mysql
spring.profiles.active = local

## App Properties
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration=8640000000
application.security.jwt.refresh-token.expiration=60480000000
jdj.secure.token.validity = 28800
app.admin.email= ${ADMIN_EMAIL}
server.error.include-message=always
server.error.include-binding-errors=always

## Bkash Payment Properties
bkash.payment.app.key = ${BKASH_APP_KEY}
bkash.payment.app.secret=${BKASH_APP_SECRET}
